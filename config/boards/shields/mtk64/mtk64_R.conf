CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=1000
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_90=y
CONFIG_PMW3610_SNIPE_CPI=800
CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_INVERT_SCROLL_X=n
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=n
#CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_POLLING_RATE_250=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700
CONFIG_PMW3610_AUTOMOUSE_THRESHOLD=10

CONFIG_PMW3610_SMART_ALGORITHM=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n 

# battery level percentage
CONFIG_RGBLED_WIDGET=y 
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=50    
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=20 

# Indicate highest active layer with a constant configurable color per layer
#| Color        | Value |
#| ------------ | ----- |
#| Black (none) | `0`   |
#| Red          | `1`   |
#| Green        | `2`   |
#| Yellow       | `3`   |
#| Blue         | `4`   |
#| Magenta      | `5`   |
#| Cyan         | `6`   |
#| White        | `7`   |
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
CONFIG_RGBLED_WIDGET_LAYER_0_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_1_COLOR=5
CONFIG_RGBLED_WIDGET_LAYER_2_COLOR=6
CONFIG_RGBLED_WIDGET_LAYER_3_COLOR=3
CONFIG_RGBLED_WIDGET_LAYER_4_COLOR=2
CONFIG_RGBLED_WIDGET_LAYER_5_COLOR=4
CONFIG_RGBLED_WIDGET_LAYER_6_COLOR=7

# ===== Low-Latency BLE profile (all halves) =====

# ───────────────────────────────
# 低レイテンシ BLE プロファイル
# ───────────────────────────────

# --- Windows / Linux / Android 向け 7.5–15 ms ---
# 6 (7.5 ms)
# --- macOS / iOS 用 11.25–15 ms ---
# 9 (11.25 ms)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
# 12 × 1.25 ms = 15 ms
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
# スレーブレイテンシ: 0 (= 毎接続イベントでパケット送信)
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
# ホスト側が接続パラメータを更新しようとしたら自動承諾
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# nRF52840 に 2 M PHY を許可（Mac も対応）
CONFIG_BT_CTLR_PHY_2M=y

# ZMK: 低レイテンシ維持用の実験的ヘルパー
# v0.2 以降に存在
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# ───────────────────────────────
# 不要なドライバ／警告の無効化
# ───────────────────────────────
# 本ビルドではロータリーエンコーダ EC11 を使わない
CONFIG_EC11=n
# choice が選択されず warning→error になるのを防止
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# ───────────────────────────────
# トラックボール (PixArt PMW3610) 関連
# ───────────────────────────────
# ポインティングデバイス機能
CONFIG_ZMK_POINTING=y
# 余計なスムージング／加速は行わない（必要なら別途 Input-proc で定義）

# ビルド時に GAP Appearance を固定
# =961
CONFIG_BT_DEVICE_APPEARANCE=BT_APPEARANCE_HID_COMBO
